<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Register</title>
	<link rel="shortcut icon" href="favicon.ico" />
	
	<!--Plugins. I do not own these-->
	<script src="js/jquery-3.4.0.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<!---->	
	
	<!--Template-->
	<link href="css/template.css" rel="stylesheet" type="text/css" />
	<script src="js/template.js" type="text/javascript"></script>
	
	<script src="js/misc.js" type="text/javascript">function</script>
</head>

<body>
<div  id="navigation"></div>

<div id="content">
<div align="center" style="margin: 100px auto;">
<h3>Create your On String Talent Account</h3>
<span>Already member? <a href="login.html" style="text-decoration: underline;">Login</a> here.</span>
<form name="reg" id="reg" method="POST" action="Acc.html">
<table>
	<tr>
		<td style="width: 101px">Email Address:</td>
		<td>
			<input name="email" id="email" type="email" />
		</td>
	</tr>
	<tr>
		<td style="width: 101px">Password:</td>
		<td>
			<input name="pwd" id="pwd" type="password" onfocus="return chkformat();"/>
			<input name="chk" id="chk" type="checkbox" onclick="pwtxt();" />
			Show password
			</td>
	</tr>
	<tr>
		<td style="width: 101px">Name:</td>
		<td>
			<input name="name" id="name" type="text" />
		</td>
	</tr>
	<tr>
		<td style="width: 101px">Phone Number:</td>
		<td>
			<input name="pnum" id="pnum" type="text" />
		</td>
	</tr>
	<tr>
		<td>
		</td>
	</tr>
	<tr>
		<td style="width: 101px">Birthday:</td>
		<td><input type="date" id="birthday" name="birthday" /></td>
	</tr>
	<tr>
		<td style="width: 101px">Gender:</td>
		<td>
			<select name="gender" id="gender">
			<option value="0" hidden>Select</option>
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input name="chk" id="chk1" type="checkbox" />
			I agree to On String Talent Privacy Policy
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<br /><input class="btn btn-light" name="sub" type="submit" value="SIGN UP" onclick="return save();"/>
		</td>
	</tr>
</table>
</form>
</div>
</div>


<div id="footer"></div>

</body>
</html>
